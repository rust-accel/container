build:
  image: docker:latest
  services:
    - docker:dind
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker build -t registry.gitlab.com/termoshtt/$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME .
    - docker push registry.gitlab.com/termoshtt/$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  tags:
    - docker
